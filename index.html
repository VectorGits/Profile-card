<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    
    <title>Frontend Mentor | Profile card component</title>


  </head>
  <body>
    <main>
        <div class="card">
          <div class="top-section">
            <img class="img" src="images/image-victor.jpg" alt="Profile picture"/>
              <div class="top-values">
                  <h1>Dummy value for header</h1>
                <span class="name">Victor Crest</span>
                <span class="age">26</span>
                <div class="location">London</div>
              </div>
          </div>
              
              <div class="bottom-values">
                <div>
                  <div class="valueOf">80K</div>
                  <div class="ValueType">Followers</div>
                </div>
                <div>
                  <div class="valueOf">803K</div>
                  <div class="ValueType">Likes</div>
                </div>
                <div>
                  <div class="valueOf">1.4K</div>
                  <div class="ValueType">Photos</div>
                </div>
              </div>
            </div>
            
          </div>
            
        </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/VectorGits">Vector</a>.
      </div>
    </footer>  
      
  </body>
</html>
